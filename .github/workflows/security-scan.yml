name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      enrich:
        description: 'Enable vulnerability enrichment (NVD/EPSS/KEV)'
        required: false
        default: 'true'
        type: boolean

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ruff mypy
          pip install -e ".[dev]"

      - name: Run ruff
        run: ruff check src/ tests/

      - name: Run mypy
        run: mypy src/ --ignore-missing-imports

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --cov=agent_bom --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  scan-self:
    name: Scan agent-bom (Dogfooding)
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install agent-bom
        run: pip install -e .

      - name: Run self-scan
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          agent-bom scan \
            --enrich \
            --format json \
            --output ai-bom-self.json

      - name: Check for critical vulnerabilities
        run: |
          python3 << 'EOF'
          import json
          import sys

          with open('ai-bom-self.json') as f:
              data = json.load(f)

          # Count critical vulnerabilities (risk score >= 9.0)
          critical = sum(
              1 for br in data.get('blast_radii', [])
              if br.get('risk_score', 0) >= 9.0
          )

          print(f"Found {critical} critical vulnerabilities in agent-bom itself")

          if critical > 0:
              print("❌ FAIL: Critical vulnerabilities detected!")
              sys.exit(1)
          else:
              print("✅ PASS: No critical vulnerabilities found")
          EOF

      - name: Upload AI-BOM artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ai-bom-self-scan
          path: ai-bom-self.json
          retention-days: 30

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-docker]
    steps:
      - uses: actions/checkout@v4

      - name: Run end-to-end tests
        run: |
          chmod +x test_e2e.sh
          ./test_e2e.sh

      - name: Upload test logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-logs
          path: /tmp/agent-bom-*.log

  security-audit:
    name: Security Audit (Snyk)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python-3.10@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    needs: [lint, test, build-docker, integration-test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/*
