# agent-bom MCP Registry v0
# A catalog of known MCP servers with provenance and risk metadata.
# Schema: https://github.com/agent-bom/agent-bom/blob/main/data/mcp-registry.yaml
#
# Fields:
#   id:           Unique identifier (publisher/server-name)
#   name:         Human-readable display name
#   publisher:    Organization or individual who maintains the server
#   verified:     true = manually reviewed by agent-bom team
#   transport:    stdio | sse | streamable-http
#   risk_level:   low | medium | high (based on tool capabilities)
#   packages:     npm/pip/cargo packages the server requires
#   source_url:   Canonical source repository
#   sigstore_bundle: Sigstore bundle URL (null until server publishes signed release)

schema_version: "1.0"
updated_at: "2026-02-19"

