    <rect x="485" y="148" width="150" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="560" y="165" text-anchor="middle" font-weight="600" fill="#fce7f3">Exposed Credentials</text>
    <text x="560" y="180" text-anchor="middle" fill="#94a3b8" font-size="9">API keys, tokens, secrets</text>

    <rect x="485" y="200" width="150" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="560" y="217" text-anchor="middle" font-weight="600" fill="#fce7f3">Reachable Tools</text>
    <text x="560" y="232" text-anchor="middle" fill="#94a3b8" font-size="9">shell, write_file, query_db</text>

    <rect x="485" y="252" width="150" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="560" y="269" text-anchor="middle" font-weight="600" fill="#fce7f3">OWASP LLM Tags</text>
    <text x="560" y="284" text-anchor="middle" fill="#94a3b8" font-size="9">LLM05, LLM06, LLM08...</text>

    <rect x="485" y="304" width="150" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="560" y="321" text-anchor="middle" font-weight="600" fill="#fce7f3">Policy Violations</text>
    <text x="560" y="336" text-anchor="middle" fill="#94a3b8" font-size="9">fail / warn / info actions</text>
  </g>

  <!-- Arrow 3 -->
  <g stroke="#6b7280" stroke-width="2" fill="#6b7280">
    <line x1="656" y1="276" x2="678" y2="276"/>
    <polygon points="678,272 688,276 678,280"/>
  </g>

  <!-- Column 4: Outputs -->
  <g filter="url(#shadow)">
    <rect x="692" y="56" width="190" height="440" rx="12" fill="url(#outputGrad)" stroke="#34d399" stroke-width="1"/>
  </g>
  <text x="787" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#a7f3d0">OUTPUTS</text>
  <g font-family="system-ui, sans-serif" font-size="10">
    <rect x="704" y="96" width="166" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="787" y="113" text-anchor="middle" font-weight="600" fill="#d1fae5">Console + HTML</text>
    <text x="787" y="128" text-anchor="middle" fill="#94a3b8" font-size="9">Rich tables + dashboard</text>

    <rect x="704" y="148" width="166" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="787" y="165" text-anchor="middle" font-weight="600" fill="#d1fae5">SARIF</text>
    <text x="787" y="180" text-anchor="middle" fill="#94a3b8" font-size="9">GitHub Security tab</text>

    <rect x="704" y="200" width="166" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="787" y="217" text-anchor="middle" font-weight="600" fill="#d1fae5">CycloneDX + SPDX</text>
    <text x="787" y="232" text-anchor="middle" fill="#94a3b8" font-size="9">AI-BOM standards</text>

    <rect x="704" y="252" width="166" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="787" y="269" text-anchor="middle" font-weight="600" fill="#d1fae5">Prometheus + OTLP</text>
    <text x="787" y="284" text-anchor="middle" fill="#94a3b8" font-size="9">Grafana dashboards</text>

    <rect x="704" y="304" width="166" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="787" y="321" text-anchor="middle" font-weight="600" fill="#d1fae5">REST API + SSE</text>
    <text x="787" y="336" text-anchor="middle" fill="#94a3b8" font-size="9">Port 8422 / FastAPI</text>

    <rect x="704" y="356" width="166" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="787" y="373" text-anchor="middle" font-weight="600" fill="#d1fae5">JSON</text>
    <text x="787" y="388" text-anchor="middle" fill="#94a3b8" font-size="9">Machine-readable export</text>
  </g>

  <!-- Footer -->
  <text x="450" y="510" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Read-only scanner â€” never writes configs, never runs servers, never stores credentials</text>
</svg>
