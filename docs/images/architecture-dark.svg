<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" fill="none">
  <defs>
    <linearGradient id="scanGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c4a6e"/>
      <stop offset="100%" stop-color="#075985"/>
    </linearGradient>
    <linearGradient id="intelGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#78350f"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <linearGradient id="blastGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#831843"/>
      <stop offset="100%" stop-color="#9d174d"/>
    </linearGradient>
    <linearGradient id="outputGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#064e3b"/>
      <stop offset="100%" stop-color="#065f46"/>
    </linearGradient>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" rx="16" fill="#0d1117" stroke="#30363d" stroke-width="1"/>

  <!-- Title -->
  <text x="450" y="36" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="700" fill="#e6edf3">How agent-bom works</text>

  <!-- Column 1: Scan Sources -->
  <g filter="url(#shadow)">
    <rect x="20" y="56" width="190" height="440" rx="12" fill="url(#scanGrad)" stroke="#38bdf8" stroke-width="1"/>
  </g>
  <text x="115" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#7dd3fc">SCAN SOURCES</text>
  <g font-family="system-ui, sans-serif" font-size="10" fill="#e0f2fe">
    <rect x="32" y="96" width="166" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="115" y="113" text-anchor="middle" font-weight="600" fill="#e0f2fe">MCP Configs</text>
    <text x="115" y="128" text-anchor="middle" fill="#94a3b8" font-size="9">Claude, Cursor, Windsurf</text>

    <rect x="32" y="148" width="166" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="115" y="165" text-anchor="middle" font-weight="600" fill="#e0f2fe">Docker Images</text>
    <text x="115" y="180" text-anchor="middle" fill="#94a3b8" font-size="9">Grype / Syft / Docker CLI</text>

    <rect x="32" y="200" width="166" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="115" y="217" text-anchor="middle" font-weight="600" fill="#e0f2fe">Kubernetes Pods</text>
    <text x="115" y="232" text-anchor="middle" fill="#94a3b8" font-size="9">kubectl across namespaces</text>

    <rect x="32" y="252" width="166" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="115" y="269" text-anchor="middle" font-weight="600" fill="#e0f2fe">Terraform / IaC</text>
    <text x="115" y="284" text-anchor="middle" fill="#94a3b8" font-size="9">Bedrock, Vertex AI, Azure</text>

    <rect x="32" y="304" width="166" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="115" y="321" text-anchor="middle" font-weight="600" fill="#e0f2fe">GitHub Actions</text>
    <text x="115" y="336" text-anchor="middle" fill="#94a3b8" font-size="9">AI env vars + SDK steps</text>

    <rect x="32" y="356" width="166" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="115" y="373" text-anchor="middle" font-weight="600" fill="#e0f2fe">Python Agent Projects</text>
    <text x="115" y="388" text-anchor="middle" fill="#94a3b8" font-size="9">LangChain, CrewAI, ADK...</text>

    <rect x="32" y="408" width="166" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="115" y="425" text-anchor="middle" font-weight="600" fill="#e0f2fe">Existing SBOMs</text>
    <text x="115" y="440" text-anchor="middle" fill="#94a3b8" font-size="9">CycloneDX / SPDX import</text>
  </g>

  <!-- Arrow 1 -->
  <g stroke="#6b7280" stroke-width="2" fill="#6b7280">
    <line x1="218" y1="276" x2="240" y2="276"/>
    <polygon points="240,272 250,276 240,280"/>
  </g>

  <!-- Column 2: Intelligence -->
  <g filter="url(#shadow)">
    <rect x="254" y="56" width="175" height="440" rx="12" fill="url(#intelGrad)" stroke="#fbbf24" stroke-width="1"/>
  </g>
  <text x="341" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#fde68a">INTELLIGENCE</text>
  <g font-family="system-ui, sans-serif" font-size="10">
    <rect x="266" y="96" width="150" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="341" y="113" text-anchor="middle" font-weight="600" fill="#fef3c7">OSV.dev</text>
    <text x="341" y="128" text-anchor="middle" fill="#94a3b8" font-size="9">Batch CVE lookup</text>

    <rect x="266" y="148" width="150" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="341" y="165" text-anchor="middle" font-weight="600" fill="#fef3c7">NVD / NIST</text>
    <text x="341" y="180" text-anchor="middle" fill="#94a3b8" font-size="9">CVSS v4 severity scores</text>

    <rect x="266" y="200" width="150" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="341" y="217" text-anchor="middle" font-weight="600" fill="#fef3c7">FIRST EPSS</text>
    <text x="341" y="232" text-anchor="middle" fill="#94a3b8" font-size="9">Exploit probability %</text>

    <rect x="266" y="252" width="150" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="341" y="269" text-anchor="middle" font-weight="600" fill="#fef3c7">CISA KEV</text>
    <text x="341" y="284" text-anchor="middle" fill="#94a3b8" font-size="9">Known exploited vulns</text>

    <rect x="266" y="304" width="150" height="42" rx="6" fill="#1e293b" stroke="#334155"/>
    <text x="341" y="321" text-anchor="middle" font-weight="600" fill="#fef3c7">MCP Registry</text>
    <text x="341" y="336" text-anchor="middle" fill="#94a3b8" font-size="9">100 servers + provenance</text>
  </g>

  <!-- Arrow 2 -->
  <g stroke="#6b7280" stroke-width="2" fill="#6b7280">
    <line x1="437" y1="276" x2="459" y2="276"/>
    <polygon points="459,272 469,276 459,280"/>
  </g>

  <!-- Column 3: Blast Radius -->
  <g filter="url(#shadow)">
    <rect x="473" y="56" width="175" height="440" rx="12" fill="url(#blastGrad)" stroke="#f472b6" stroke-width="1"/>
  </g>
  <text x="560" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#fbcfe8">BLAST RADIUS</text>
