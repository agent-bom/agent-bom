<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" fill="none">
  <defs>
    <linearGradient id="scanGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#bae6fd"/>
    </linearGradient>
    <linearGradient id="intelGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="100%" stop-color="#fde68a"/>
    </linearGradient>
    <linearGradient id="blastGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fce7f3"/>
      <stop offset="100%" stop-color="#fbcfe8"/>
    </linearGradient>
    <linearGradient id="outputGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d1fae5"/>
      <stop offset="100%" stop-color="#a7f3d0"/>
    </linearGradient>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" rx="16" fill="#fafafa" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Title -->
  <text x="450" y="36" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="700" fill="#1f2937">How agent-bom works</text>

  <!-- Column 1: Scan Sources -->
  <g filter="url(#shadow)">
    <rect x="20" y="56" width="190" height="440" rx="12" fill="url(#scanGrad)" stroke="#7dd3fc" stroke-width="1.5"/>
  </g>
  <text x="115" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#0c4a6e">SCAN SOURCES</text>
  <g font-family="system-ui, sans-serif" font-size="10" fill="#1e3a5f">
    <rect x="32" y="96" width="166" height="42" rx="6" fill="white" stroke="#bae6fd"/>
    <text x="115" y="113" text-anchor="middle" font-weight="600">MCP Configs</text>
    <text x="115" y="128" text-anchor="middle" fill="#64748b" font-size="9">Claude, Cursor, Windsurf</text>

    <rect x="32" y="148" width="166" height="42" rx="6" fill="white" stroke="#bae6fd"/>
    <text x="115" y="165" text-anchor="middle" font-weight="600">Docker Images</text>
    <text x="115" y="180" text-anchor="middle" fill="#64748b" font-size="9">Grype / Syft / Docker CLI</text>

    <rect x="32" y="200" width="166" height="42" rx="6" fill="white" stroke="#bae6fd"/>
    <text x="115" y="217" text-anchor="middle" font-weight="600">Kubernetes Pods</text>
    <text x="115" y="232" text-anchor="middle" fill="#64748b" font-size="9">kubectl across namespaces</text>

    <rect x="32" y="252" width="166" height="42" rx="6" fill="white" stroke="#bae6fd"/>
    <text x="115" y="269" text-anchor="middle" font-weight="600">Terraform / IaC</text>
    <text x="115" y="284" text-anchor="middle" fill="#64748b" font-size="9">Bedrock, Vertex AI, Azure</text>

    <rect x="32" y="304" width="166" height="42" rx="6" fill="white" stroke="#bae6fd"/>
    <text x="115" y="321" text-anchor="middle" font-weight="600">GitHub Actions</text>
    <text x="115" y="336" text-anchor="middle" fill="#64748b" font-size="9">AI env vars + SDK steps</text>

    <rect x="32" y="356" width="166" height="42" rx="6" fill="white" stroke="#bae6fd"/>
    <text x="115" y="373" text-anchor="middle" font-weight="600">Python Agent Projects</text>
    <text x="115" y="388" text-anchor="middle" fill="#64748b" font-size="9">LangChain, CrewAI, ADK...</text>

    <rect x="32" y="408" width="166" height="42" rx="6" fill="white" stroke="#bae6fd"/>
    <text x="115" y="425" text-anchor="middle" font-weight="600">Existing SBOMs</text>
    <text x="115" y="440" text-anchor="middle" fill="#64748b" font-size="9">CycloneDX / SPDX import</text>
  </g>

  <!-- Arrow 1 -->
  <g stroke="#94a3b8" stroke-width="2" fill="#94a3b8">
    <line x1="218" y1="276" x2="240" y2="276"/>
    <polygon points="240,272 250,276 240,280"/>
  </g>

  <!-- Column 2: Intelligence -->
  <g filter="url(#shadow)">
    <rect x="254" y="56" width="175" height="440" rx="12" fill="url(#intelGrad)" stroke="#fcd34d" stroke-width="1.5"/>
  </g>
  <text x="341" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#78350f">INTELLIGENCE</text>
  <g font-family="system-ui, sans-serif" font-size="10" fill="#451a03">
    <rect x="266" y="96" width="150" height="42" rx="6" fill="white" stroke="#fde68a"/>
    <text x="341" y="113" text-anchor="middle" font-weight="600">OSV.dev</text>
    <text x="341" y="128" text-anchor="middle" fill="#64748b" font-size="9">Batch CVE lookup</text>

    <rect x="266" y="148" width="150" height="42" rx="6" fill="white" stroke="#fde68a"/>
    <text x="341" y="165" text-anchor="middle" font-weight="600">NVD / NIST</text>
    <text x="341" y="180" text-anchor="middle" fill="#64748b" font-size="9">CVSS v4 severity scores</text>

    <rect x="266" y="200" width="150" height="42" rx="6" fill="white" stroke="#fde68a"/>
    <text x="341" y="217" text-anchor="middle" font-weight="600">FIRST EPSS</text>
    <text x="341" y="232" text-anchor="middle" fill="#64748b" font-size="9">Exploit probability %</text>

    <rect x="266" y="252" width="150" height="42" rx="6" fill="white" stroke="#fde68a"/>
    <text x="341" y="269" text-anchor="middle" font-weight="600">CISA KEV</text>
    <text x="341" y="284" text-anchor="middle" fill="#64748b" font-size="9">Known exploited vulns</text>

    <rect x="266" y="304" width="150" height="42" rx="6" fill="white" stroke="#fde68a"/>
    <text x="341" y="321" text-anchor="middle" font-weight="600">MCP Registry</text>
    <text x="341" y="336" text-anchor="middle" fill="#64748b" font-size="9">100 servers + provenance</text>
  </g>

  <!-- Arrow 2 -->
  <g stroke="#94a3b8" stroke-width="2" fill="#94a3b8">
    <line x1="437" y1="276" x2="459" y2="276"/>
    <polygon points="459,272 469,276 459,280"/>
  </g>

  <!-- Column 3: Blast Radius -->
  <g filter="url(#shadow)">
    <rect x="473" y="56" width="175" height="440" rx="12" fill="url(#blastGrad)" stroke="#f9a8d4" stroke-width="1.5"/>
  </g>
  <text x="560" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#831843">BLAST RADIUS</text>
  <g font-family="system-ui, sans-serif" font-size="10" fill="#500724">
    <rect x="485" y="96" width="150" height="42" rx="6" fill="white" stroke="#fbcfe8"/>
    <text x="560" y="113" text-anchor="middle" font-weight="600">Affected Agents</text>
    <text x="560" y="128" text-anchor="middle" fill="#64748b" font-size="9">Which AI agents at risk?</text>

    <rect x="485" y="148" width="150" height="42" rx="6" fill="white" stroke="#fbcfe8"/>
    <text x="560" y="165" text-anchor="middle" font-weight="600">Exposed Credentials</text>
    <text x="560" y="180" text-anchor="middle" fill="#64748b" font-size="9">API keys, tokens, secrets</text>

    <rect x="485" y="200" width="150" height="42" rx="6" fill="white" stroke="#fbcfe8"/>
    <text x="560" y="217" text-anchor="middle" font-weight="600">Reachable Tools</text>
    <text x="560" y="232" text-anchor="middle" fill="#64748b" font-size="9">shell, write_file, query_db</text>

    <rect x="485" y="252" width="150" height="42" rx="6" fill="white" stroke="#fbcfe8"/>
    <text x="560" y="269" text-anchor="middle" font-weight="600">OWASP LLM Tags</text>
    <text x="560" y="284" text-anchor="middle" fill="#64748b" font-size="9">LLM05, LLM06, LLM08...</text>

    <rect x="485" y="304" width="150" height="42" rx="6" fill="white" stroke="#fbcfe8"/>
    <text x="560" y="321" text-anchor="middle" font-weight="600">Policy Violations</text>
    <text x="560" y="336" text-anchor="middle" fill="#64748b" font-size="9">fail / warn / info actions</text>
  </g>

  <!-- Arrow 3 -->
  <g stroke="#94a3b8" stroke-width="2" fill="#94a3b8">
    <line x1="656" y1="276" x2="678" y2="276"/>
    <polygon points="678,272 688,276 678,280"/>
  </g>

  <!-- Column 4: Outputs -->
  <g filter="url(#shadow)">
    <rect x="692" y="56" width="190" height="440" rx="12" fill="url(#outputGrad)" stroke="#6ee7b7" stroke-width="1.5"/>
  </g>
  <text x="787" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#064e3b">OUTPUTS</text>
  <g font-family="system-ui, sans-serif" font-size="10" fill="#022c22">
    <rect x="704" y="96" width="166" height="42" rx="6" fill="white" stroke="#a7f3d0"/>
    <text x="787" y="113" text-anchor="middle" font-weight="600">Console + HTML</text>
    <text x="787" y="128" text-anchor="middle" fill="#64748b" font-size="9">Rich tables + dashboard</text>

    <rect x="704" y="148" width="166" height="42" rx="6" fill="white" stroke="#a7f3d0"/>
    <text x="787" y="165" text-anchor="middle" font-weight="600">SARIF</text>
    <text x="787" y="180" text-anchor="middle" fill="#64748b" font-size="9">GitHub Security tab</text>

    <rect x="704" y="200" width="166" height="42" rx="6" fill="white" stroke="#a7f3d0"/>
    <text x="787" y="217" text-anchor="middle" font-weight="600">CycloneDX + SPDX</text>
    <text x="787" y="232" text-anchor="middle" fill="#64748b" font-size="9">AI-BOM standards</text>

    <rect x="704" y="252" width="166" height="42" rx="6" fill="white" stroke="#a7f3d0"/>
    <text x="787" y="269" text-anchor="middle" font-weight="600">Prometheus + OTLP</text>
    <text x="787" y="284" text-anchor="middle" fill="#64748b" font-size="9">Grafana dashboards</text>

    <rect x="704" y="304" width="166" height="42" rx="6" fill="white" stroke="#a7f3d0"/>
    <text x="787" y="321" text-anchor="middle" font-weight="600">REST API + SSE</text>
    <text x="787" y="328" text-anchor="middle" fill="#64748b" font-size="9">Port 8422 / FastAPI</text>

    <rect x="704" y="356" width="166" height="42" rx="6" fill="white" stroke="#a7f3d0"/>
    <text x="787" y="373" text-anchor="middle" font-weight="600">JSON</text>
    <text x="787" y="388" text-anchor="middle" fill="#64748b" font-size="9">Machine-readable export</text>
  </g>

  <!-- Footer -->
  <text x="450" y="510" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Read-only scanner â€” never writes configs, never runs servers, never stores credentials</text>
</svg>
